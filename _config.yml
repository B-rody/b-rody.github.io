title: Portfolio
description: AI systems, creative automation, and indie product development.
url: "https://b-rody.github.io"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "sunrise" #"default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
mermaid: true


plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

markdown: kramdown
kramdown:
  input: GFM

include:
  - _pages
  - _projects

# Ensure video files are copied during build
keep_files:
  - assets

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "main"
